<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Test01-new</title>
<link rel="stylesheet" href="/css/bootstrap.css" />
<script src="/js/bootstrap.js"></script>
</head>
<body>
<div class="container">
	<h1>新規投稿</h1>
	<form th:action="@{/tests}" th:method="post">
		<div>
			<label class="control-label">名前</label>
			<input class="form-control" type="text" name="name"></input>
		</div>
		<div>
			<label class="control-label">コメント</label>
			<input class="form-control" type="text" name="content"></input>
		</div>
		<button class="btn btn-dark" type="submit">投稿</button>
	</form>
	<div>
		<a class="btn btn-link" th:href="@{/tests}">一覧画面へ</a>
	</div>
</div>
</body>
</html>
